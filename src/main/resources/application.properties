spring.application.name=iot-spring

mqtt.broker-url=ssl://url:8883
mqtt.client-id=iot_spring
mqtt.topic=esp32/data

spring.datasource.url=jdbc:postgresql://url
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.file.name=application.log